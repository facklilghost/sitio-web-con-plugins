<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Moderno</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 data-aos="fade-up">Bienvenido a Mi Sitio Web</h1>
        <div class="header-buttons">
            <div class="mensaje-container">
                <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre">
                <button id="alertBtn">Saludar</button>
            </div>
            <a href="productos.html" class="btn-nav">Ver Productos</a>
        </div>
    </header>
    


    <!-- Sección del Carrusel -->
    <section class="carousel-container">
        <button id="prevBtn" class="carousel-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel">
            <div class="carousel-item">
                <img src="img/monitor.jpg" alt="Monitor de Alta Definición">
                <p class="carousel-text">Monitor Full HD 24" con tecnología IPS.</p>
            </div>
            <div class="carousel-item">
                <img src="img/teclado.jpg" alt="Teclado Mecánico RGB">
                <p class="carousel-text">Teclado mecánico con retroiluminación RGB.</p>
            </div>
            <div class="carousel-item">
                <img src="img/mouse.jpg" alt="Mouse Gamer Ergonómico">
                <p class="carousel-text">Mouse gamer con sensor de alta precisión.</p>
            </div>
        </div>
        <button id="nextBtn" class="carousel-btn"><i class="fas fa-chevron-right"></i></button>
    </section>

    <!-- Mapa -->
    <div class="map-container" id="map" data-aos="fade-left"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <footer>
        <p>© 2024 Sneider | Todos los derechos reservados</p>
        <div class="redes-sociales">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>

</html>
